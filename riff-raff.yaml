regions: [eu-west-1]
stacks: [deploy]
allowedStages:
  - CODE
  - PROD
deployments:
  cloudformation:
    type: cloud-formation
    app: prism
    parameters:
      templateStagePaths:
        CODE: Prism-CODE.template.json
        PROD: Prism-PROD.template.json
      amiParameter: AMIPrism
      amiEncrypted: true
      amiTags:
        Recipe: arm64-focal-java11-deploy-infrastructure
        AmigoStage: CODE
        BuiltBy: amigo
  prism:
    type: autoscaling
    dependencies:
      - cloudformation

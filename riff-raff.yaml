regions: [eu-west-1]
stacks: [deploy]
deployments:
  prism:
    type: autoscaling
    parameters:
      bucket: deploy-tools-dist
    dependencies:
      - update-ami
  update-ami:
    type: ami-cloudformation-parameter
    app: prism
    parameters:
      amiParameter: MachineImageAMI
      amiEncrypted: true
      amiTags:
        Recipe: bionic-java8-deploy-infrastructure
        AmigoStage: PROD
        BuiltBy: amigo
